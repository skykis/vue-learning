<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document</title>
	<!--引入vue js库-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.active {
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}

		.error {
			background-color: orange;
		}
	</style>
</head>

<body>
	<div id="app">
		<div :class="{active: isActive,error: isError}">
			测试css 对象模式 操作true/false控制显示
		</div>
		<button @click="changeObject()">切换对象</button>
		<div :class="[activeClass, errorClass]">
			测试css 数组模式 直接操作class值
		</div>
		<button @click="changeArray()">切换数组</button>
		<div :class="[activeClass, {error: isError}]">
			测试css 结合使用
		</div>
		<div :class="arrClasses">
			测试css 直接数组
		</div>
		<button @click="changeClasses()">切换</button>
		<div :class="objClasses">
			测试css 直接对象
		</div>
		<button @click="changeObjClasses()">切换</button>
		<!--内联样式style与class类似支持数组（数组值为具体样式）和对象（对象中属性为具体样式，属性值为样式值）-->
	</div>
	<script type="text/javascript">
		"use strict";
		// eslint-disable-next-line no-unused-vars
		let nw = new Vue({
			el: '#app',// 对象挂载元素id
			data: {
				// 数据模型
				isActive: true,
				isError: true,
				activeClass: 'active',
				errorClass: 'error',
				arrClasses: ['active', 'error'],
				objClasses: {
					active: true,
					error: true
				}
			},
			methods: {
				changeObject: function () {
					this.isActive = !this.isActive;
					this.isError = !this.isError;
				},
				changeArray: function () {
					if (this.activeClass == "") {
						this.activeClass = "active";
					} else {
						this.activeClass = "";
					}
					if (this.errorClass == "") {
						this.errorClass = "error";
					} else {
						this.errorClass = "";
					}
				},
				changeArrClasses: function () {
					if (this.arrClasses.length != 0) {
						this.arrClasses.pop();
					} else {
						this.arrClasses.push('active');
						this.arrClasses.push('error');
					}
				},
				changeObjClasses: function () {
					this.objClasses.active = !this.objClasses.active;
					this.objClasses.error = !this.objClasses.error;
				}
			},
		});
	</script>
</body>

</html>
