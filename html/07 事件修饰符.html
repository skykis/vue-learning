<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <!--引入vue js库-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!--插值表达式 {{}}-->
      <div>{{num}}</div>
      <div @click="plus()">
        <button @click.stop="handle()">函数式</button>
        <!--.stop阻止冒泡event.stopPropagation()-->
      </div>
      <div>
        <a href="https://www.baidu.com" @click.prevent>baidu</a>
        <!--阻止默认行为event.preventDefault()，可以没有表达式-->
      </div>
    </div>
    <script type="text/javascript">
      'use strict';
      // eslint-disable-next-line no-unused-vars
      let nw = new Vue({
        el: '#app', // 对象挂载元素id
        data: {
          // 数据模型
          num: 0,
        },
        methods: {
          // 定义方法
          handle: function() {
            console.log('handle');
          },
          plus: function() {
            this.num++;
          },
        },
      });
    </script>
  </body>
</html>
