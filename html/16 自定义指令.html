<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <!--引入vue js库-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-color:test.a.b="msg" />
      <input type="text" v-focus />
    </div>
    <script type="text/javascript">
      'use strict';
      // 自定义指令
      // 全局定义
      Vue.directive('color', {
        // bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
        bind: function(el, binding) {
          // binding：一个对象，包含以下属性：
          // binding.name：指令名，不包括 v- 前缀。
          // binding.value：指令的绑定值，例如：v-my-directive="1 + 1" 中，绑定值为 2。
          //        oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
          // binding.expression：字符串形式的指令表达式。例如 v-my-directive="1 + 1" 中，表达式为 "1 + 1"。
          // binding.arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 "foo"。
          // binding.modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。
          console.log(binding);
          console.log(binding.value.color);
          el.style.backgroundColor = binding.value.color;
        },
      });
      // eslint-disable-next-line no-unused-vars
      let nw = new Vue({
        el: '#app', // 对象挂载元素id
        data: {
          // 数据模型
          msg: { color: 'orange' },
        },
        // 局部定义自定义指令
        directives: {
          focus: {
            // inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
            inserted: function(el) {
              el.focus();
            },
          },
          // ...
        },
      });
    </script>
  </body>
</html>
