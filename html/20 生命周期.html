<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <!--引入vue js库-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input type="text" v-model="message" />
    </div>
    <script type="text/javascript">
      'use strict';
      // eslint-disable-next-line no-unused-vars
      let nw = new Vue({
        el: '#app', // 对象挂载元素id
        data: {
          // 数据模型
          message: 'Hello World',
        },
        beforeCreate: function() {
          console.group('beforeCreate 创建前状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el); //undefined
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data)); //undefined
          console.log('%c%s', 'color:red', 'message: ' + this.message);
        },
        created: function() {
          console.group('created 创建完毕状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el); //undefined
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data)); //已被初始化
          console.log('%c%s', 'color:red', 'message: ' + this.message); //已被初始化
        },
        beforeMount: function() {
          console.group('beforeMount 挂载前状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el); //已被初始化
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data)); //已被初始化
          console.log('%c%s', 'color:red', 'message: ' + this.message); //已被初始化
        },
        mounted: function() {
          console.group('mounted 挂载结束状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el); //已被初始化
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data)); //已被初始化
          console.log('%c%s', 'color:red', 'message: ' + this.message); //已被初始化
        },
        beforeUpdate: function() {
          console.group('beforeUpdate 更新前状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el.innerHTML);
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data));
          console.log('%c%s', 'color:red', 'message: ' + this.message);
        },
        updated: function() {
          console.group('updated 更新完成状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el.innerHTML);
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data));
          console.log('%c%s', 'color:red', 'message: ' + this.message);
        },
        beforeDestroy: function() {
          console.group('beforeDestroy 销毁前状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el.innerHTML);
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data));
          console.log('%c%s', 'color:red', 'message: ' + this.message);
        },
        destroyed: function() {
          console.group('destroyed 销毁完成状态===============》');
          console.log('%c%s', 'color:red', 'el     : ' + this.$el.innerHTML);
          console.log(this.$el);
          console.log('%c%s', 'color:red', 'data   : ' + JSON.stringify(this.$data));
          console.log('%c%s', 'color:red', 'message: ' + this.message);
        },
      });
    </script>
  </body>
</html>
