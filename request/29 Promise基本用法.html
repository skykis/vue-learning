<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/javascript">
      'use strict'
      console.log(typeof Promise)
      console.dir(Promise)
      // 实例化Prommise对象(resolve和reject参数对应success和failed 2个情况)
      const p = new Promise(function(resolve, reject) {
        // 实现异步任务
        setTimeout(() => {
          let flag = true
          if (flag) {
            // 正常情况
            resolve('hello')
          } else {
            // 异常情况
            reject('error')
          }
        }, 100)
      })
      p.then(
        function(data) {
          console.log(data)
        },
        function(info) {
          console.log(info)
        }
      )
    </script>
  </body>
</html>
