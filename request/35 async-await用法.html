<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <script type="text/javascript" src="../js/axios.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/javascript">
      'use strict'
      axios.defaults.baseURL = 'http://localhost:3000/'
      axios.get('adata').then(res => console.log(res.data))

      // 基本用法
      async function queryData() {
        // await 关键字又让 JavaScript 引擎等待直到 promise 完成
        let res = await axios.get('adata')
        // async函数返回Promise对象
        return res
      }
      queryData().then(data => console.log(data))

      // async-await处理多个异步请求
      async function quary() {
        let info = await axios.get('async1')
        let ret = await axios.get('async2?info=' + info.data)
        return ret
      }

      quary().then(data => console.log(data))
    </script>
  </body>
</html>
